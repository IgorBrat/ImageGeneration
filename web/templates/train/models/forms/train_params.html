<h2>Train parameters</h2>
<label>Number of epochs
    <input required type="number" name="epochs" value=100>
</label>
<label>Learning rate 1
    <input required type="number" name="lrn_rate1" value=0.0001 step=1e-10 min=0>
</label>
<label>Beta1
    <input required type="number" name="beta1_1" value=0.9 step=0.01 min=0.01 max=1>
</label>
<label>Beta2
    <input required type="number" name="beta2_1" value=0.99 step=0.01 min=0.01 max=1>
</label>
