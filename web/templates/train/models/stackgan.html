{% extends 'main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/models/text-dcgan.css' %}">

<div class="train-container">
    <h1>StackGAN</h1>
    <form method="POST" action="" class="model-form">
        {% csrf_token %}

        {% include 'train/models/forms/text2image_model_init.html' %}

        {% include 'train/models/forms/dataset.html' %}

        {% include 'train/models/forms/train_params.html' %}
        <label>Params for second stage</label>
        <label>Learning rate 2
            <input required type="number" name="lrn_rate2" value=0.0001 step=1e-10 min=0>
        </label>
        <label>Beta1_
            <input required type="number" name="beta1_2" value=0.9 step=0.01 min=0.01 max=1>
        </label>
        <label>Beta2_
            <input required type="number" name="beta2_2" value=0.99 step=0.01 min=0.01 max=1>
        </label>
        <input type="submit" name="submit" value="Submit">
    </form>
</div>

{% endblock content %}
